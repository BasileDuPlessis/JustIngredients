# Prometheus configuration for JustIngredients Bot
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # JustIngredients Bot metrics
  - job_name: 'justingredients'
    static_configs:
      - targets: ['host.docker.internal:8080']  # Use host.docker.internal for macOS
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Health check probe
  - job_name: 'justingredients-health'
    metrics_path: '/health/ready'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 30s
    scrape_timeout: 10s
    # Convert HTTP status to metric
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'probe_success'
        action: keep

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']
    scrape_interval: 30s