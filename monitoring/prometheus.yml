# Prometheus configuration for JustIngredients Bot
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - localhost:9093

scrape_configs:
  # JustIngredients Bot metrics
  - job_name: 'justingredients'
    static_configs:
      - targets: ['just-ingredients-bot.fly.dev:443']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: https