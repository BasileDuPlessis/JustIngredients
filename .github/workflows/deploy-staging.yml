name: Deploy to Staging

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed

jobs:
  deploy-staging:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    environment: staging
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Fly CLI
      uses: superfly/flyctl-actions/setup-flyctl@master
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    - name: Check Fly CLI authentication
      uses: superfly/flyctl-actions@master
      with:
        args: auth whoami
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    - name: Create staging database
      uses: superfly/flyctl-actions@master
      with:
        args: postgres create --name just-ingredients-staging-db --region cdg --org personal --vm-size shared-cpu-1x --volume-size 1 --password staging_password_123 --initial-cluster-size 3 --detach
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    - name: Create staging app
      uses: superfly/flyctl-actions@master
      with:
        args: apps create just-ingredients-staging --org personal --yes
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    - name: Wait for app to be ready
      run: sleep 10

    - name: Attach database to staging app
      uses: superfly/flyctl-actions@master
      with:
        args: postgres attach just-ingredients-staging-db --app just-ingredients-staging
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    - name: Deploy to staging
      uses: superfly/flyctl-actions@master
      with:
        args: deploy --config fly-staging.toml --remote-only
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    - name: Run database migrations
      uses: superfly/flyctl-actions@master
      with:
        args: ssh console --app just-ingredients-staging --command "cargo run --bin migrate"
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    - name: Wait for staging to be ready
      run: |
        echo "Waiting for staging app to be ready..."
        for i in {1..30}; do
          if curl -s -f https://just-ingredients-staging.fly.dev/health/live > /dev/null; then
            echo "Staging app is ready!"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 10
        done

  smoke-tests:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: staging
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run smoke tests
      run: npm run smoke-test
      env:
        STAGING_URL: https://just-ingredients-staging.fly.dev

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-results
        path: test-results/

  cleanup-staging:
    needs: smoke-tests
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: Check if staging app exists and destroy
      uses: superfly/flyctl-actions@master
      with:
        args: apps destroy just-ingredients-staging --yes
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      continue-on-error: true

    - name: Check if staging database exists and destroy
      uses: superfly/flyctl-actions@master
      with:
        args: postgres destroy just-ingredients-staging-db --yes
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      continue-on-error: true