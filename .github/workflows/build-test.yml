name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libleptonica-dev libtesseract-dev tesseract-ocr

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Build
      run: cargo build
      env:
        SQLX_OFFLINE: true  # Prevent database connections during build

    - name: Run tests
      run: cargo test --lib -- --test-threads=8

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: just-ingredients-binary
        path: target/debug/just-ingredients

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libleptonica-dev libtesseract-dev tesseract-ocr

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Check for unwrap violations
      run: ./scripts/check-unwraps.sh

    - name: Check formatting
      run: cargo fmt --all -- --check

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libleptonica-dev libtesseract-dev tesseract-ocr

    - name: Audit dependencies
      run: cargo install cargo-audit && cargo audit --ignore RUSTSEC-2023-0071

    - name: Check outdated dependencies
      run: cargo install cargo-outdated && cargo outdated