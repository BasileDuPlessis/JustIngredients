app = "just-ingredients"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[env]
  LOG_FORMAT = "pretty"
  RUST_LOG = "info,sqlx=warn"
  HEALTH_PORT = "8080"
  TELEGRAM_ENV = "production"

[deploy]
  strategy = "rolling"
  max_unavailable = 0

[checks.health]
  type = "http"
  port = 8080
  path = "/health"
  interval = "15s"
  timeout = "2s"
  grace_period = "30s"

[[vm]]
  size = "shared-cpu-1x"
  memory_mb = 512
