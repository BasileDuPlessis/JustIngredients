app = 'just-ingredients-grafana'
primary_region = 'cdg'

[build]
  dockerfile = 'monitoring/grafana/Dockerfile'

[env]
  GF_SECURITY_ADMIN_PASSWORD = 'admin123'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  enable_ha = false
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '5s'
    method = 'GET'
    path = '/api/health'